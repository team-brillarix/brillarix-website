<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Connected hexagon grid background for the hero section -->
  <defs>
    <g id="hex">
      <!-- Hexagon outline -->
      <polygon
        points="24,0 48,14 48,42 24,56 0,42 0,14"
        fill="none"
        stroke="#2E2E2E"
        stroke-width="1.2"
      />
      <!-- Six corner dots -->
      <circle cx="24" cy="0" r="2" fill="#3A3A3A" />
      <circle cx="48" cy="14" r="2" fill="#3A3A3A" />
      <circle cx="48" cy="42" r="2" fill="#3A3A3A" />
      <circle cx="24" cy="56" r="2" fill="#3A3A3A" />
      <circle cx="0" cy="42" r="2" fill="#3A3A3A" />
      <circle cx="0" cy="14" r="2" fill="#3A3A3A" />
    </g>
  </defs>

  <!-- Transparent base so the page background shows through -->
  <rect width="600" height="400" fill="transparent" />

  <!-- Hexagon grid (light gray, subtle, fully connected) -->
  <g opacity="0.35">
    <!-- Row 1 -->
    <use href="#hex" x="0" y="0" />
    <use href="#hex" x="48" y="0" />
    <use href="#hex" x="96" y="0" />
    <use href="#hex" x="144" y="0" />
    <use href="#hex" x="192" y="0" />
    <use href="#hex" x="240" y="0" />
    <use href="#hex" x="288" y="0" />
    <use href="#hex" x="336" y="0" />
    <use href="#hex" x="384" y="0" />
    <use href="#hex" x="432" y="0" />
    <use href="#hex" x="480" y="0" />
    <use href="#hex" x="528" y="0" />

    <!-- Row 2 (staggered) -->
    <use href="#hex" x="24" y="42" />
    <use href="#hex" x="72" y="42" />
    <use href="#hex" x="120" y="42" />
    <use href="#hex" x="168" y="42" />
    <use href="#hex" x="216" y="42" />
    <use href="#hex" x="264" y="42" />
    <use href="#hex" x="312" y="42" />
    <use href="#hex" x="360" y="42" />
    <use href="#hex" x="408" y="42" />
    <use href="#hex" x="456" y="42" />
    <use href="#hex" x="504" y="42" />

    <!-- Row 3 -->
