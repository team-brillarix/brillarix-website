    <use href="#hex" x="480" y="84" />
    <use href="#hex" x="528" y="84" />

    <!-- Row 4 (staggered) -->
    <use href="#hex" x="24" y="126" />
    <use href="#hex" x="72" y="126" />
    <use href="#hex" x="120" y="126" />
